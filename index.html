<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="masthead">
    <div class="push banner-img">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
    </div>
    <div class="banner-content pad-b-1-2">
      <div class="grid grid-middle wrapper gutter-1-2">
        <div class="unit xs-1 m-1-2">
          <h1 class="banner-header yotta bold push-1-2">The Planet Earth</h1>
          <p class="kilo push-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 m-1-2 cruise">
          <a class="btn btn-ghost bold" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
